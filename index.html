<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1 class="title">Stone Paper Scissors</h1>
     <div class="section">
    <h2 class="sub-title">Choose your move ...</h2>

    <div class="container">
      <div class="choices">
        <div class="choice" id="rock">Rock 🪨</div>
        <div class="choice" id="paper">Paper 📃</div>
        <div class="choice" id="scissors">Scissors ✂️</div>
      </div>
    </div></div>

    <div class="container">
      <div class="track-choice">
        <div class="for-player">
          <p class="player-track-chose">
            You chose :
            <span id="player-choice">🤔</span>
          </p>
        </div>
        <div class="for-computer">
          <p class="computer-track-chose">
            Computer picked : <span id="comp-choice">😀</span>
          </p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="msg_container">
        <p class="msg" id="msg">Who will be the winner ..! </p>
      </div>
    </div>

    <div class="score-board">
      <div class="player-score">
        <p class="score-title">Player Score 🧑‍💻</p>
        <p class="score" id="player-score">0</p>
      </div>
      <div class="computer-score">
        <p class="score-title">Computer Score 🤖</p>
        <p class="score" id="computer-score">0</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
